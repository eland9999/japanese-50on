<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>日文五十音互動測驗</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #ed2939;
      --accent-color: #1f2937;
      --bg-color: #f6f7fb;
      --card-bg: #fff;
      --shadow: 0 4px 16px 0 rgba(0,0,0,0.06);
      --radius: 20px;
    }
    body {
      font-family: 'Noto Sans JP', 'Roboto', Arial, sans-serif;
      background: var(--bg-color);
      margin: 0; padding: 0;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      font-weight: 700;
      letter-spacing: 0.1em;
      font-size: 2.2em;
      color: var(--main-color);
      margin-top: 32px;
      margin-bottom: 16px;
    }
    #controls {
      text-align: center;
      margin-bottom: 24px;
    }
    #controls button {
      margin: 0 10px;
      padding: 12px 28px;
      border-radius: var(--radius);
      border: none;
      background: var(--accent-color);
      color: #fff;
      font-size: 1.1em;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      box-shadow: 0 2px 6px 0 rgba(30,30,30,0.08);
    }
    #controls button:hover, #controls button:focus {
      background: var(--main-color);
      transform: translateY(-2px) scale(1.03);
    }
    #quiz {
      margin: 0 auto;
      max-width: 960px;
      min-height: 380px;
    }
    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 30px 24px;
      margin-bottom: 30px;
      animation: fadeIn 0.5s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: none;}
    }
    .row {
      display: flex;
      justify-content: flex-start;
      gap: 24px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }
    .question {
      flex: 1 1 140px;
      min-width: 110px;
      max-width: 160px;
      padding: 18px 8px 12px;
      margin: 4px 0;
      border-radius: 12px;
      background: #fafafd;
      box-shadow: 0 1px 3px 0 rgba(180,180,180,0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 1.1em;
      position: relative;
      border: 1.5px solid #e2e4e8;
      transition: border 0.2s;
    }
    .question:focus-within {
      border: 1.5px solid var(--main-color);
      background: #fff0f2;
    }
    .question label {
      font-size: 1.5em;
      font-weight: 700;
      letter-spacing: 0.02em;
      color: var(--main-color);
      margin-bottom: 5px;
      user-select: none;
    }
    input.answer {
      width: 80%;
      padding: 6px;
      font-size: 1.15em;
      border-radius: 6px;
      border: 1px solid #cfcfcf;
      text-align: center;
      margin-bottom: 2px;
      outline: none;
      transition: border 0.2s;
    }
    input.answer:focus {
      border: 1.5px solid var(--main-color);
      background: #fffcfc;
    }
    .feedback {
      margin-top: 4px;
      font-weight: 700;
      font-size: 1.12em;
      height: 1.3em;
      min-width: 48px;
      display: inline-block;
    }
    .correct { color: #229966; }
    .incorrect { color: #e11d48; }
    @media (max-width: 800px) {
      .row { gap: 12px;}
      .question { min-width: 90px; max-width: 120px; font-size: 0.98em;}
      .card { padding: 18px 6px;}
      #quiz { padding: 0 4vw;}
    }

      border-collapse: collapse;
      margin: 28px auto;
      background: #fff;
      font-size: 1.23em;
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      overflow: hidden;
      min-width: 530px;
      max-width: 98vw;
    }

      border-right: 2px solid #d1d5db;
      border-bottom: 2px solid #d1d5db;
      padding: 12px 16px;
      text-align: center;
      font-family: 'Noto Sans JP', 'Roboto', Arial, sans-serif;
      vertical-align: middle;
    }

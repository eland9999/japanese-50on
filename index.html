<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>日文五十音互動測驗</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1 { text-align: center; }
    h2 { text-align: center; margin-top: 30px; }
    #controls { text-align: center; margin-bottom: 20px; }
    button { margin: 0 5px; padding: 8px 16px; font-size: 1em; }
    #quiz { margin-top: 20px; }
    .row { display: flex; justify-content: space-between; flex-wrap: wrap; margin-bottom: 15px; }
    .question { width: 9%; margin: 0.5%; }
    input.answer { width: 100%; padding: 4px; font-size: 1em; box-sizing: border-box; }
    .feedback { display: block; margin-top: 4px; font-weight: bold; }
    .correct { color: green; }
    .incorrect { color: red; }
    table.fiftyon { border-collapse: collapse; margin: 30px auto; font-size: 1.2em; }
    table.fiftyon th, table.fiftyon td { border-right: 2px solid #444; padding: 6px 8px; text-align: center; }
    table.fiftyon tr td:last-child, table.fiftyon tr th:last-child { border-right: none; }
    table.fiftyon tr:last-child td { border-top: 2px solid #444; }
  </style>
</head>
<body>
  <h1>日文五十音互動測驗</h1>
  <div id="controls">
    <button id="btnBasic">基本50音</button>
    <button id="btnDakuten">濁音</button>
    <button id="btnHandakuten">半濁音</button>
    <button id="btnReview">50音複習</button>
  </div>
  <div id="quiz"></div>

</body>
</html>
